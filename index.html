<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f0f0f0; /* Warna latar belakang */
            margin: 0;
            padding: 0;
            position: relative; /* Tambahkan untuk posisi relatif */
            overflow: hidden; /* Hindari overflow di luar halaman */
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            animation: pulseBorder 1.5s infinite alternate; /* Animasi border */
        }
        @keyframes pulseBorder {
            from {
                border-color: #007bff; /* Warna border awal */
            }
            to {
                border-color: #0056b3; /* Warna border target */
            }
        }
        .card-img-top {
            border-radius: 50%;
            width: 150px; /* Lebar dan tinggi gambar disesuaikan */
            height: 150px;
            object-fit: cover;
            margin: 15px auto;
        }
        .btn {
            width: 80%; /* Lebar tombol disesuaikan */
            margin-bottom: 5px;
            background-color: #007bff; /* Warna utama Bootstrap */
            color: #ffffff; /* Teks putih */
            border-color: #007bff; /* Warna border yang sesuai */
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3; /* Warna lebih gelap saat hover */
            border-color: #0056b3;
        }
        .verified-badge {
            color: #1da1f2; /* Warna biru Twitter */
            margin-left: 5px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            background-color: #f8f9fa; /* Warna latar belakang opsional */
            padding: 10px 0;
            width: 100%;
        }
        /* Animasi hujan */
        @keyframes rain {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
        .rain {
            position: absolute;
            width: 1px; /* Lebar garis hujan */
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Warna hujan (RGBA untuk transparansi) */
            animation: rain 0.5s linear infinite; /* Durasi dan jenis animasi */
            pointer-events: none; /* Hindari interaksi dengan mouse */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="card text-center">
            <img src="https://files.catbox.moe/0lla4n.png" class="card-img-top" alt="profile">
            <div class="card-body">
                <h5 class="card-title">RexxzynXD <i class="fas fa-check-circle verified-badge"></i></h5>
                <p class="card-text">Hubungi saya</p>
                <div id="buttons-container"></div>
            </div>
            <div class="card-footer text-muted">
                <i class="fas fa-map-marker-alt"></i> Bekasi, Indonesia
            </div>
        </div>
    </div>

    <!-- Animasi hujan -->
    <div class="rain" style="left: 5%;"></div>
    <div class="rain" style="left: 10%; animation-delay: 0.2s;"></div>
    <div class="rain" style="left: 15%; animation-delay: 0.4s;"></div>
    <div class="rain" style="left: 20%; animation-delay: 0.6s;"></div>
    <div class="rain" style="left: 25%; animation-delay: 0.8s;"></div>
    <div class="rain" style="left: 30%; animation-delay: 1s;"></div>
    <div class="rain" style="left: 35%; animation-delay: 1.2s;"></div>
    <div class="rain" style="left: 40%; animation-delay: 1.4s;"></div>
    <div class="rain" style="left: 45%; animation-delay: 1.6s;"></div>
    <div class="rain" style="left: 50%; animation-delay: 1.8s;"></div>
    <div class="rain" style="left: 55%; animation-delay: 2s;"></div>
    <div class="rain" style="left: 60%; animation-delay: 2.2s;"></div>
    <div class="rain" style="left: 65%; animation-delay: 2.4s;"></div>
    <div class="rain" style="left: 70%; animation-delay: 2.6s;"></div>
    <div class="rain" style="left: 75%; animation-delay: 2.8s;"></div>
    <div class="rain" style="left: 80%; animation-delay: 3s;"></div>
    <div class="rain" style="left: 85%; animation-delay: 3.2s;"></div>
    <div class="rain" style="left: 90%; animation-delay: 3.4s;"></div>
    <div class="rain" style="left: 95%; animation-delay: 3.6s;"></div>

    <footer>&copy; Hak Cipta 2024 | RexxzynXD</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
