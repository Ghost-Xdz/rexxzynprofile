<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: url('https://files.catbox.moe/2n0qqe.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            animation: pulseBorder 1.5s infinite alternate;
        }
        @keyframes pulseBorder {
            from {
                border-color: #007bff;
            }
            to {
                border-color: #0056b3;
            }
        }
        .card-img-top {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 15px auto;
        }
        .btn {
            width: 80%;
            margin-bottom: 5px;
            background-color: #007bff;
            color: #ffffff;
            border-color: #007bff;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .verified-badge {
            color: #1da1f2;
            margin-left: 5px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            background-color: #f8f9fa;
            padding: 10px 0;
            width: 100%;
        }
        #buttons-container {
            display: none; /* Mulai dengan menyembunyikan kontainer tombol */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="card text-center">
            <img src="https://files.catbox.moe/0lla4n.png" class="card-img-top" alt="profile">
            <div class="card-body">
                <h5 class="card-title">RexxzynXD <i class="fas fa-check-circle verified-badge"></i></h5>
                <p class="card-text">Hubungi saya</p>
                <div id="buttons-container"></div>
            </div>
            <div class="card-footer text-muted">
                <i class="fas fa-map-marker-alt"></i> Bekasi, Indonesia
            </div>
            <!-- Tombol awal untuk memainkan audio -->
            <button onclick="playAudio()" class="btn" id="playButton">â‰¡ Lihat Link</button>
        </div>
    </div>

    <footer>&copy; Hak Cipta 2024 | RexxzynXD</footer>

    <!-- Script untuk memainkan audio -->
    <script>
        function playAudio() {
            var audio = document.getElementById('linkmp3');
            audio.play();
            
            // Ambil data dari isi.json
            fetch('isi.json')
                .then(response => response.json())
                .then(data => {
                    // Ambil kontainer tombol
                    var buttonsContainer = document.getElementById('buttons-container');
                    // Bersihkan kontainer tombol sebelum menambahkan yang baru
                    buttonsContainer.innerHTML = '';

                    // Iterasi data tombol dari JSON dan buat tombol-tombolnya
                    data.buttons.forEach(button => {
                        var btn = document.createElement('a');
                        btn.setAttribute('href', button.link);
                        btn.setAttribute('class', 'btn');
                        btn.textContent = button.text;
                        btn.setAttribute('target', '_blank'); // Buka link di tab baru
                        buttonsContainer.appendChild(btn);
                    });

                    // Tampilkan kontainer tombol setelah tombol awal ditekan
                    buttonsContainer.style.display = 'flex'; // Menampilkan kontainer tombol

                    // Tampilkan card-footer setelah tombol awal ditekan
                    var cardFooter = document.querySelector('.card-footer');
                    cardFooter.style.display = 'block';

                    // Sembunyikan tombol pertama setelah ditekan
                    var playButton = document.getElementById('playButton');
                    playButton.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching JSON:', error);
                });
        }
    </script>

    <!-- Tag audio untuk file nightchanges.mp3 dari GitHub -->
    <audio src="https://cdn.jsdelivr.net/gh/feeldreams/feeldreams.github.io/audio/nightchanges.mp3" id="linkmp3" class="sembunyi"></audio>

    <!-- Script JavaScript dari Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
