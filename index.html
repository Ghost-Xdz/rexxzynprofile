<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-image: url('https://files.catbox.moe/2n0qqe.jpg'); /* Ganti dengan URL gambar Anda */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            animation: pulseBorder 1.5s infinite alternate; /* Animasi border */
        }
        @keyframes pulseBorder {
            from {
                border-color: #007bff; /* Warna border awal */
            }
            to {
                border-color: #0056b3; /* Warna border target */
            }
        }
        .card-img-top {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 15px auto;
        }
        .btn {
            width: 80%; /* Lebar tombol disesuaikan */
            margin-bottom: 5px;
            background-color: #007bff; /* Warna utama Bootstrap */
            color: #ffffff; /* Teks putih */
            border-color: #007bff; /* Warna border yang sesuai */
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3; /* Warna lebih gelap saat hover */
            border-color: #0056b3;
        }
        .verified-badge {
            color: #1da1f2; /* Warna biru Twitter */
            margin-left: 5px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            background-color: #f8f9fa; /* Warna latar belakang opsional */
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="card text-center">
            <img src="https://files.catbox.moe/0lla4n.png" class="card-img-top" alt="profile">
            <div class="card-body">
                <h5 class="card-title">RexxzynXD <i class="fas fa-check-circle verified-badge"></i></h5>
                <p class="card-text">Hubungi saya</p>
                <div id="buttons-container">
                    <!-- Tombol untuk memainkan audio -->
                    <button onclick="playAudio()" class="btn">Putar Audio</button>
                </div>
            </div>
            <div class="card-footer text-muted">
                <i class="fas fa-map-marker-alt"></i> Bekasi, Indonesia
            </div>
        </div>
    </div>

    <footer>&copy; Hak Cipta 2024 | RexxzynXD</footer>

    <!-- Script untuk memainkan audio -->
    <script>
        function playAudio() {
            var audio = document.getElementById('linkmp3');
            audio.play();
        }
    </script>

    <!-- Tag audio untuk file nightchanges.mp3 dari GitHub -->
    <audio src="https://cdn.jsdelivr.net/gh/feeldreams/feeldreams.github.io/audio/nightchanges.mp3" id="linkmp3" class="sembunyi"></audio>

    <!-- Script JavaScript dari Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
