<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://files.catbox.moe/2n0qqe.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            animation: pulseBorder 1.5s infinite alternate; /* Apply animation */
        }
        @keyframes pulseBorder {
            from {
                border-color: #007bff; /* Initial border color */
            }
            to {
                border-color: #0056b3; /* Target border color */
            }
        }
        .card-img-top {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 15px auto;
        }
        .btn {
            width: 80%; /* Adjusted button width */
            margin-bottom: 5px;
            background-color: #007bff; /* Bootstrap primary color */
            color: #ffffff; /* White text */
            border-color: #007bff; /* Matching border color */
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3; /* Darker shade of primary color on hover */
            border-color: #0056b3;
        }
        .verified-badge {
            color: #1da1f2; /* Twitter blue color */
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <img src="https://files.catbox.moe/0lla4n.png" class="card-img-top" alt="profile">
        <div class="card-body">
            <h5 class="card-title">RexxzynXD <i class="fas fa-check-circle verified-badge"></i></h5>
            <p class="card-text">Contact me</p>
        <div id="buttons-container"></div>
        </div>
        <div class="card-footer text-muted">
            <i class="fas fa-map-marker-alt"></i> Bekasi, Indonesia
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
