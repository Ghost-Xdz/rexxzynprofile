<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://files.catbox.moe/2n0qqe.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        .card {
            position: relative; /* Ensure the position is relative for absolute positioning of pseudo-elements */
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            overflow: hidden; /* Ensure overflow is hidden to contain animated border */
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-radius: 15px;
            box-sizing: border-box;
            animation: pulse-border 2s linear infinite; /* Animation for the border */
        }
        @keyframes pulse-border {
            0% {
                border-color: transparent;
            }
            50% {
                border-color: #1da1f2; /* Twitter blue color */
            }
            100% {
                border-color: transparent;
            }
        }
        .card-img-top {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 15px auto;
        }
        .btn {
            width: 100%;
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 1s ease forwards; /* Animasi fade-in selama 1 detik */
        }
        @keyframes fadeIn {
            to {
                opacity: 1; /* Berakhir dengan opacity 1 (tombol sepenuhnya terlihat) */
            }
        }
        .verified-badge {
            color: #1da1f2; /* Twitter blue color */
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <img src="https://files.catbox.moe/0lla4n.png" class="card-img-top" alt="profile">
        <div class="card-body">
            <h5 class="card-title">RexxzynXD DEV <i class="fas fa-check-circle verified-badge"></i></h5>
            <p class="card-text">Contact me</p>
            <button class="btn btn-primary">Click me</button> <!-- Tombol dengan animasi fade-in -->
        </div>
        <div class="card-footer text-muted">
            <i class="fas fa-map-marker-alt"></i> Bekasi, Indonesia
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
